<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="homework.css" />
    <script src="homework.js"></script>
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <div>
      <input type="number" id="firstNumber" placeholder="First number" />
      <input type="number" id="secondNumber" placeholder="Second number" />
    </div>
    <div>
      <button type="button" id="add">+</button>
      <button type="button" id="subtract">-</button>
      <button type="button" id="multiply">*</button>
      <button type="button" id="divide">/</button>
      <button type="button" id="boolean">%</button>
    </div>
    <p>Result: <span id="result"></span></p>
  </body>
</html>
